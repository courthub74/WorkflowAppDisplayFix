<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Calls List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/phonecallscss/phonecalllist.css">

</head>
<body>

    <!-- HOUSE CONTAINER -->
    <div class="container">

        <!-- SIDEBAR -->
        <nav class="sidebar">
            <!-- Sidebar Header -->
            <div class="header">
                <a href="#">
                    <h1>Workflow Machine</h1>
                    <img src="/img/white_logo_transparent_background.png" alt="logo">
                </a>
            </div>

            <!-- Menu Items -->
            <div class="menu">
                <ul>
                    <!-- Calendar -->
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img src="/img/bxs_calendar.png" alt="calendar">
                                <span class="item">calendar</span>
                                <span><img class="check" src="/img/languages/check.png" alt="currentpage"></span>
                            </span>
                        </a>
                    </li>
                    <!-- Notes -->
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img src="/img/charm_notes-tick.png" alt="notes">
                                <span class="item">notes</span>
                            </span>
                        </a>
                    </li>
                    <!-- Tasks -->
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img src="/img/clarity_tasks-line.png" alt="todos">
                                <span class="item">tasks</span>
                            </span>
                        </a>
                    </li>
                    <!-- Spreadsheets -->
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img src="/img/bi_file-earmark-spreadsheet.png" alt="spreadsheets">
                                <span class="item">spreadsheets</span>
                            </span>
                        </a>
                    </li>
                    <!-- Contracts -->
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img src="/img/contracts.png" alt="contracts">
                                <span class="item">contracts</span>
                            </span>
                        </a>
                    </li>
                    <!-- Payments -->
                    <li>
                        <a href="#">
                            <span class="icon">
                                <img src="/img/coins.png" alt="payments">
                                <span class="item">payments</span>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- PAGE PART -->
        <div class="page">

        </div>

    </div>
    
</body>
</html>
